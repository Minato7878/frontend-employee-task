<section class="ftco-section ftco-no-pb contact-section">
    <div class="container">
        <div class="col-md-6 user-container">
            <h2 class="text-center">Edit Employee</h2>
            <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" formControlName="name" placeholder="name" name="name" class="form-control"
                        id="name">
                </div>


                <div class="form-group">
                    <label for="isActive">isActive:
                        <input type="checkbox" formControlName="isActive" />
                    </label>
                </div>

                <div class="form-group">
                    <select formControlName="departmentId">
                        <option [ngValue]="null">Choose department</option>
                        <option *ngFor="let department of departmentList" [ngValue]="department.id">
                            {{ department.name }}
                        </option>
                    </select>
                </div>

                <div class="form-group" style="display: inline;;">
                    <button type="submit" class="btn btn-success" style="margin:5px;">Save</button>
                    <button type="button" routerLink="/home" class="btn btn-danger" style="margin:5px;">Cancel</button>
                </div>
            </form>

        </div>
    </div>
</section>
